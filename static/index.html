<!doctype html>
<html>

<head>
  <title>Informatics Tester</title>
</head>

<body>
  <textarea id="source-code"></textarea>
  <br>
  <textarea id="test"></textarea>
  <br>
  <select id="langs-list">
  </select>
  <script id="langs-list-template" type="text/x-jquery-tmpl">
    {%each langs%}
    <option value="${id}">${name} ${version}</option>
    {%/each%}
  </script>
  <br>
  <button id="send_code">Отправить код</button>
  <button id="refresh_table">Обновить</button>
  <table border=1>
    <tbody>
      <tr>
        <td>ID</td>
        <td>Status</td>
        <td>Lang</td>
        <td>Source</td>
        <td>Stdin</td>
        <td colspan="2">Run</td>
        <td colspan="2">Comilation</td>
      </tr>
    </tbody>
    <tbody id="solutions-table">
    </tbody>
  </table>
  <script id="solutions-template" type="text/x-jquery-tmpl">
    {%each solutions%}
    <tr>
      <td>${id}</td>
      <td>${status}</td>
      <td>${lang}</td>
      <td><a href="/get-solution/${id}/main.${extension}">Source</a></td>
      <td><a href="/get-solution/${id}/stdin.txt">Stdin</a></td>
      <td><a href="/get-solution/${id}/r_stdout.txt">Stdout</a></td>
      <td><a href="/get-solution/${id}/r_stderr.txt">Stderr</a></td>
      <td><a href="/get-solution/${id}/c_stdout.txt">Stdout</a></td>
      <td><a href="/get-solution/${id}/c_stderr.txt">Stderr</a></td>
    </tr>
    {%/each%}
  </script>
</body>
<script src="static/jquery-2.2.1.min.js"></script>
<script src="static/jquery.tmpl-1.0.4.min.js"></script>
<script src="static/jquery.cookie-1.4.1.min.js"></script>
<script src="static/script.js"></script>

</html>
