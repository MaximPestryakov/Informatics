<!doctype html>
<html>

<head>
  <title>Informatics Tester</title>
  <link rel="shortcut icon" href="static/favicon.ico" />
</head>

<body>
  <select id="action">
    <option value="0">Run code</option>
    <option value="1">Hack solution</option>
  </select>
  <div id="hack-solution" hidden>
    Contest ID: <br>
    <input id="contest-id" type="number">
    <br>Submit ID: <br>
    <input id="submit-id" type="number">
  </div>
  <br> Test: <br>
  <textarea id="test" cols="60" rows="10"></textarea>
  <div id="run-code">
    <br> Code: <br>
    <textarea id="source-code" cols="60" rows="20"></textarea>
    <br> CPU time limit (sec): <br>
    <input id="cpu-time-limit" type="number" min="1" max="10" value="10">
    <br> Real time limit (sec): <br>
    <input id="real-time-limit" type="number" min="1" max="10" value="10">
    <br> Memory limit (MB): <br>
    <input id="memory-limit" type="number" min="1" max="512" value="512">
    <br>
    <select id="langs-list"></select>
    <script id="langs-list-template" type="text/x-jquery-tmpl">
    {%each langs%}
    <option value="${id}">${name} ${version}</option>
    {%/each%}
  </script>
  </div>
  <br>
  <button id="send-code">OK</button>
  <button id="refresh-table">Refresh</button>
  <table border="1">
    <tbody>
      <tr>
        <td><b>ID</b></td>
        <td><b>Status</b></td>
        <td><b>Lang</b></td>
        <td><b>CPU time limit</b></td>
        <td><b>Real time limit</b></td>
        <td><b>Memory limit</b></td>
        <td><b>CPU time</b></td>
        <td><b>Real time</b></td>
        <td><b>VM size</b></td>
        <td><b>Source</b></td>
        <td><b>Stdin</b></td>
        <td colspan="2"><b>Run</b></td>
        <td colspan="2"><b>Comilation</b></td>
      </tr>
    </tbody>
    <tbody id="solutions-table">
    </tbody>
  </table>
  <script id="solutions-template" type="text/x-jquery-tmpl">
    {%each solutions%}
    <tr>
      <td>${id}</td>
      <td>${status}</td>
      <td>${lang}</td>
      <td>${cpu_time_limit} s</td>
      <td>${real_time_limit} s</td>
      <td>${memory_limit} MB</td>
      <td>${cputime} ms</td>
      <td>${realtime} ms</td>
      <td>${vmsize} B</td>
      <td><a href="/get-solution/${id}/main.${extension}">Source</a></td>
      <td><a href="/get-solution/${id}/stdin.txt">Stdin</a></td>
      <td><a href="/get-solution/${id}/r_stdout.txt">Stdout</a></td>
      <td><a href="/get-solution/${id}/r_stderr.txt">Stderr</a></td>
      <td><a href="/get-solution/${id}/c_stdout.txt">Stdout</a></td>
      <td><a href="/get-solution/${id}/c_stderr.txt">Stderr</a></td>
    </tr>
    {%/each%}
  </script>
</body>
<script src="static/jquery-2.2.1.min.js"></script>
<script src="static/jquery.tmpl-1.0.4.min.js"></script>
<script src="static/jquery.cookie-1.4.1.min.js"></script>
<script src="static/script.js"></script>

</html>
